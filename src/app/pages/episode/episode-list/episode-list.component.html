<div class="container mt-5">
  <div class="header-section">
    <h2>Episodes</h2>
    <a routerLink="/" class="btn btn-primary">Return menu</a>
  </div>
  <div class="row">
    <div *ngFor="let episode of episodes" class="col-md-4 mb-4">
      <div class="card" style="width: 18rem;" (click)="redirectToDetails(episode)">
        <div class="card-body">
          <h5 class="card-title">{{ episode.name }}</h5>
          <p class="card-text">
            <strong>Air Date:</strong> {{ episode.air_date }} <br>
            <strong>Episode:</strong> {{ episode.episode }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
